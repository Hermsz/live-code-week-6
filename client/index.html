<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <title>Classic Fox - First Live Code</title>
  </head>
  <body>

    <div id=app> <!-- DIV VUE OPEN-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Dad Jokes</a>
        <div v-if="isLogin">
          <a href="#" class="text-danger" v-on:click="signOut">Logout</a>
        </div>
      </div>
    </nav>


    <div v-if="isLogin"> <!-- AFTER LOGIN CONTENT -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4" v-text:src="joke">{{ joke }}</h1>
          <hr class="my-4">
          <p>Do you like this joke?</p>
          <a class="btn btn-success" href="#" role="button" >Yes, add this to My Favorites</a>
          <a class="btn btn-danger" href="#" role="button" v-on:click="getRandomJoke">No, generate new joke</a>
        </div>
      </div>
      <div class="container">
        <h1 class="text-center">My Favorites</h1>
        <hr class="my-4">
        <div class="row">
          <div class="col-lg-4 mb-4">
            <div class="card">
              <div class="card-body">
                <a href="#" class="card-link text-danger">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LOGIN -->
    <div v-if="!isLogin">
      <div class="container my-4">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="card mb-4">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
          type="email"
          v-model="email_login"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
              </small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
          type="password"
          v-model="password_login"
          class="form-control"
          id="password"
          placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" v-on:click="signIn">Submit</button>
          </form>
        </div>
            </div>
          </div>
        </div>
        <!-- LOGIN END -->
    </div>
    </div> <!-- DIV VUE CLOSE -->

      <!-- Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
      <!-- AXIOS -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <!-- Sweet Alert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      
      <!-- Main Source JS FILE -->
      <script src='/main.js'></script>

  </body>
</html>
